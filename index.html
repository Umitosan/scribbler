<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="scripts/helpers.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/box.js"></script>
    <script type="text/javascript" src="scripts/linegroup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"  type="text/css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Scribbler</title>
  </head>
  <body>

    <div class="main-container">

      <div class="title-container">
        <span id="title">The Scribbler</span>
      </div>

      <div class="buttons-container">
        <button id="start-btn" type="button" name="start">START</button>
        <button id="pause-btn" type="button" name="pause">PAUSE</button>
        <button id="reset-btn" type="button" name="reset">RESET</button>
      </div>

      <div class="slide-container">
        <span class="input-label">Update speed</span>
        <input id="speed-slider-1" class="speed-slider" type="range" name="speed-slider" min="1" max="300" step="1" value="100">
        <input id="speed-input-1" class="speed-input" type="number" name="speed-input" value="100" min="1" max="300">
        <span class="input-label">(grow rounds / update)</span>
      </div>

      <div class="slide-container">
        <span class="input-label">Lines drawn</span>
        <input id="speed-slider-2" class="speed-slider" type="range" name="speed-slider2" min="1" max="20" step="1" value="1">
        <input id="speed-input-2" class="speed-input" type="number" name="speed-input2" value="1" min="1" max="20">
        <span class="input-label">(segments / update)</span>
      </div>

      <div class="number-input-container">
        <span class="input-label"> Max Line Length</span>
        <input id="number-input-1" class="number-input" type="number" name="number-input-1" value="10" min="2" max="50">
      </div>

      <div class="canvas-container">
        <canvas id="canvas" tabindex='1' width="1000" height="1000"></canvas>
      </div>

    </div>
  <footer>
    <div class="social-container">
      <a href="https://github.com/Umitosan/scribbler">
        <img id="git-img" border="0" src="giticon.png" alt="github-icon">
      </a>
    </div>
  </footer>
</html>
